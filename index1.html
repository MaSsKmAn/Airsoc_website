<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completing Sentence Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: inline-block;
        }

        .caret {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="sentence">I am learning <span class="caret">|</span> JavaScript</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
